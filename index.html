<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon-app.png">
    <link rel="manifest" href="manifest.json">
    <title>Minuteur</title>
</head>

<body>
    <h1>Minuteur</h1>

    <div class="timer-controls">
        <label for="hours">Hours</label>
        <input type="number" id="hours" min="0" value="0" max="24">
        <label for="minutes">Min</label>
        <input type="number" id="minutes" min="0" value="0" max="60">
        <label for="seconds">Sec</label>
        <input type="number" id="seconds" min="0" max="60" value="0">
    </div>
    <div class="buttons-row">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="clear">Reset</button>
    </div>
    <h2 id="display">00:00:00</h2>
    <script src="index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>



</body>

</html>
